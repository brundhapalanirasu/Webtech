<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleSelector</title>
    <link rel="stylesheet" href="simpleselector.css">
</head>
<body>
    <nav>
        <h2 id="logo">My logo</h2>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>

    <main id="main">
        <h2>selectors in css</h2>
        <p>Lorem ipsum dolor sit amet.</p>
    </main>
    <section>

        <h3>I am heading 3</h3>
        <h3> heading 4</h3>

        <p>para1</p>
        <p class="para">para2</p>
        <p class="para">para3</p>
        <p>para4</p>
        <p class="para">para5</p>
        <p>para6</p>  
    
    </section>
        
    
</body>
</html>
